<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products list</title>
</head>
<body>
<h1>Products</h1>
        <p><b>ID: </b><span th:text="${product.id}"></span></p>

</body>
</html>
