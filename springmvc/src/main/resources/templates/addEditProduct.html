<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/add_edit}" th:object="${product}" th:method="post">
    <div>
        <input hidden type="text" th:field="*{id}"></input>
    </div>
    <div>
        <label>Название:&nbsp;</label>
        <input type="text" th:field="*{title}"></input>
    </div>
    <div>
        <label>Цена:&nbsp;</label>
        <input type="text" th:field="*{price}"></input>
    </div>
    <div>
        <button type="submit">Сохранить продукт</button>
    </div>
</form>
</body>
</html>
